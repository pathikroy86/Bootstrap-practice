<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <h1 class=" container display-3 text-center mb-5 bg-secondary-subtle pb-3">My Collage using Bootstrap</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="images/bg-1.jpg" class="img-fluid rounded-1 border border-secondary border-3" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-3 gy-3">
                <img src="images/bg-2.jpg" class="img-fluid rounded-1 border border-secondary border-3" alt="">
            </div>
            <div class="col-sm-12 col-lg-3 gy-3">
                <img src="images/bg-3.jpg" class="img-fluid rounded-1 border border-secondary border-3" alt="">
            </div>
            <div class="col-sm-12 col-lg-3 gy-3">
                <img src="images/bg-4.jpg" class="img-fluid rounded-1 border border-secondary border-3" alt="">
            </div>
            <div class="col-sm-12 col-lg-3 gy-3">
                <img src="images/bg-5.jpg" class="img-fluid rounded-1 border border-secondary border-3" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-12 gy-3">
                <img src="images/bg-6.jpg" class="img-fluid rounded-1 border border-secondary border-3" alt="">
            </div>
            <div class="col-lg-6 col-sm-12 gy-3">
                <img src="images/bg-7.jpg" class="img-fluid rounded-1 border border-secondary border-3" alt="">
            </div>
        </div>
        <div class="row h-100">
            <div class="col-lg-8 col-sm-12 gy-3 mb-5">
                <img src="images/bg-8.jpg" class="img-fluid w-100 h-50 rounded-1 border border-secondary border-3"
                    alt="">
            </div>
            <div class="col-lg-4 col-sm-12 gy-3 mb-5">
                <img src="images/bg-9.jpg" class="img-fluid h-50 rounded-1 border border-secondary border-3" alt="">
            </div>
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
